<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تم إرسال النموذج</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f0f0f0;
      font-family: 'Cairo', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .message-box {
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
    }
    .message-box h1 {
      color: #28a745;
      margin-bottom: 20px;
      font-size: 28px;
    }
    .message-box p {
      font-size: 18px;
      margin-bottom: 30px;
    }
    .message-box a {
      text-decoration: none;
      color: #fff;
      background-color: #005b96;
      padding: 10px 20px;
      border-radius: 5px;
    }
    .message-box a:hover {
      background-color: #004374;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h1>✅ تم إرسال النموذج بنجاح</h1>
    <p>شكرًا لك! تم استلام طلبك، وسنتواصل معك في أقرب وقت ممكن.</p>
    <a href="index.html">العودة إلى الصفحة الرئيسية</a>
  </div>
</body>
</html>
