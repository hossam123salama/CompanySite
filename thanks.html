<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تم إرسال النموذج</title>
  <meta name="description" content="تم إرسال النموذج بنجاح. سنتواصل معك في أقرب وقت.">
  <link rel="icon" href="favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f0f0f0;
      font-family: 'Cairo', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .message-box {
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
      animation: fadeIn 0.7s ease-in-out;
    }

    .message-box h1 {
      color: #28a745;
      margin-bottom: 20px;
      font-size: 28px;
    }

    .message-box p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .message-box a {
      text-decoration: none;
      color: #fff;
      background-color: #005b96;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .message-box a:hover {
      background-color: #004374;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="message-box">
    <svg width="64" height="64" fill="#28a745" viewBox="0 0 16 16" style="margin-bottom: 20px;">
      <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM6.293 10.293 3.5 7.5l-.707.707L6.293 11.707l7-7L12.586 4l-6.293 6.293z"/>
    </svg>
    <h1>تم إرسال النموذج بنجاح</h1>
    <p>شكرًا لك! تم استلام طلبك، وسنتواصل معك في أقرب وقت ممكن.</p>
    <a href="index.html">⬅ العودة إلى الصفحة الرئيسية</a>
  </div>
</body>
</html>
